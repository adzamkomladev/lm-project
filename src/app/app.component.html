<div class="container">
  <lastmile-header></lastmile-header>
  <div class="pages">
    <lastmile-nav-header [text]="headerText" [subTitle]="subTitle"></lastmile-nav-header>
    <router-outlet></router-outlet>
    <lastmile-keyboard *ngIf="showKeyboard$ | async" [value]="keyboardText$ | async"
      [resetValue]="resetKeyboard$ | async" [isNumeric]="!!(isKeyboardNumeric$ | async)"
      (keyPressed)="onInput($event)"></lastmile-keyboard>
  </div>
  <lastmile-footer></lastmile-footer>
</div>
